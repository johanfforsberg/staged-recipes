{% set version = "9.2.0" %}

package:
  name: pytango
  version: {{ version }}

source:
  # TODO: This should be a PyPI URL instead, once v9 is released 
  git_url: https://github.com/tango-cs/pytango.git
  git_tag: v{{ version }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - gcc
    - tango 9.2.2
    - boost
    - python
    - numpy
    - pyzmq
    - setuptools
  run:
    - tango 9.2.2
    - python
    - boost
    - numpy
    - pyzmq
    - six

test:
  imports:
    - PyTango

about:
  home: http://pytango.rtfd.io
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'Python binding for the TANGO control system'


